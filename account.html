<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .google-button {
            background-color: #dd4b39;
        }

        .google-button:hover {
            background-color: #c23321;
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html#">
            <img src="image/logo_head.png" alt="Web bán hàng" width="250px">
        </a>
        <nav>
            <ul>
                <li><a href="home.html#">Trang Chủ</a></li>
                <li><a href="product.html">Sản Phẩm</a></li>
                <li><a href="about.html">Giới Thiệu</a></li>
                <li><a href="account.html">Tài Khoản</a></li>
            </ul>
        </nav>
        <a href="check-out.html">
            <img src="image/giohang.png" alt="Giỏ hàng" width="30px">
        </a>
    </header>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form>
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Hoặc đăng nhập bằng:</p>
        <button class="google-button">Google</button>
        <p>Chưa có tài khoản? <a href="#">Tạo tài khoản</a></p>
    </div>
    <footer>
        <p>@2023 Power of Vanthai.courses</p>
    </footer>
</body>
</html>
